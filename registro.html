    <div class="container">
        <h1>Registro de Ponto</h1>
        <form id="registroPontoForm">
            <div class="input-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" readonly><br>
            </div>

            <div class="input-group">
            <label for="dataHora">Data e Hora:</label>
            <input type="text" id="dataHora" name="dataHora" readonly><br>
        </div>

            <div class="input-group">
            <label for="imagem">Capturar Imagem:</label>
            <input type="file" accept="image/*" capture="camera" id="imagem" name="imagem"><br>
        </div>

            <div class="input-group">
            <label for="localizacao">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" readonly><br>
        </div>

            <div class="input-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" readonly><br>
        </div>
            <button type="submit">Registrar Ponto</button>
        </form>
      
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
